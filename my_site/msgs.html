<head>

<script>
function addUrl(url) {
    var frame = document.createElement('iframe');
    frame.style.display = 'none';
    frame.setAttribute('src', 'about:blank');
    document.body.appendChild(frame);
    frame.addEventListener('load', () => {
      frame.setAttribute('src', url);
    });
}
</script>

</head>
